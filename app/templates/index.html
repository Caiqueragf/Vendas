{% extends "layout.html" %}
{% block content %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='home-bg.jpg') }}');height: 100%;max-height: 350px;">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% for blogpost in posts %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="{{ url_for('post', post_id=blogpost.id) }}">
                            <h2 class="post-title">{{ blogpost.title }}</h2>
                            <h3 class="post-subtitle">{{ blogpost.subtitle }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            {{ blogpost.author.username }}
                            on {{ blogpost.date_posted.strftime('%B %d, %Y') }}
                        </p>
                    </div>
                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock content %}
